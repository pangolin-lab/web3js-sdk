<!DOCTYPE html>
<html>
<head>
	<title>Web3js-Demo</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/demo-main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1 class="section-title">Demo</h1>
		</div>
	</div>
	<section class="header-info">
		<div class="container">
			<form class="form">
				<div class="row justify-content-center align-items-center" >
					<label for="network" class="form-label col-3">Connected To</label>
					<input type="text" class="form-control-plaintext col-3 text-danger" readonly="readonly" name="network" value="">
					<label for="gasPrice" class="form-label col-3">Gas Price</label>
					<input type="text" name="gasPrice" class="form-control-plaintext col-3" readonly="readonly" value="0.00">					
				</div>					
			</form>			
		</div>
	</section>
	<section class="balance-section" id="balance-section">
		<div class="container">						
			<form action="#" class="form-row">			
				<div class="form-group col-6">
					<label for="accountAddress " class="form-label">Address</label>
					<span class="accountAddress pl-2 text-warning d-none">please input account address</span>
					<input class="form-control" type="text" name="accountAddress" id="accountAddress" value="0xab09">
				</div>
				<div class="form-group col-6">
					<label class="form-label" for="accountBalance">balance</label>
					<input class="form-control-plaintext" type="text" name="accountBalance" readonly="readonly" 
					value="0.00">
				</div>	
				<div class="form-group col-11">
					<div class="float-right">
						<button class="btn btn-outline-secondary accountBalanceBtn">query</button>
					</div>					
				</div>						
			</form>		
		</div>
	</section>

	<section class="transaction-section">	
		<div class="container">
			<h4 class="section-subtitle">交易</h4>
			<form action="#">
				<div class="form-group row">
					<label class="col-4 col-form-label text-center" for="">Contract Address</label>
					<input class="col-8 form-control-plaintext " value=""></input>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label text-center" for="transactionId">Transaction ID</label>
					<input class="col-8 form-control" name="transactionId" value="0xaBw"></input>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label text-center" for="">Contract Address</label>
					<input class="col-8 form-control-plaintext" value="0xaBw" readonly="readonly"></input>
				</div>								
			</form>
		</div>
	</section>


	<!-- IMPORT scripts -->
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/demo-app-bundle.js"></script>
	<script type="text/javascript" src="js/demo-app.js"></script>
</body>
</html>
